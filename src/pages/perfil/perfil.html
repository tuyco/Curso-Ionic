<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img [src]="avatar">
      </ion-avatar>
      <button  class="btn-tirar-foto" (click)="tirarFoto()" ion-button icon-only round >
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      <p>{{userLogin.nome}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <p>{{userLogin.dataNascimento}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <p>{{userLogin.email}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="call" item-left></ion-icon>
      <p>{{userLogin.telefone}}</p>
    </ion-item>

  </ion-card>

</ion-content>
